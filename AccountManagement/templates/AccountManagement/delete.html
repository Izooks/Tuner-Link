{% extends 'main/base.html' %}

<head>
<title>{% block title %}Delete{% endblock %}</title>
</head>


{% block body %}

    <p>Are you sure you want to delete "{{item.car}}"?</p>

    <form action="{% url 'AccountManagement:delete' item.id %}" method="POST">
        
        {% csrf_token %}

        <a href="{% url 'AccountManagement:profile'  %}">Cancel</a>
        <input type="submit" name="confirm">
    </form>

{% endblock %}
